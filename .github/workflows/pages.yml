name: Deploy to GitHub Pages (soleil-frontend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: soleil-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: soleil-frontend

      - name: Build
        env:
          # Define o base path dinamicamente conforme nome do reposit√≥rio
          VITE_BASE: '/${{ github.event.repository.name }}/'
        run: |
          npm run build
          cp dist/index.html dist/404.html
        working-directory: soleil-frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: soleil-frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
